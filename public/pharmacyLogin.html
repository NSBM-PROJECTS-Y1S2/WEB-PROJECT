<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets\styles\userLogin.css" type="text/css">

<body background="assets\Images\BG\BG image2.svg">
        <div class="row">
            <div class="col-xxl-3 col-lg-6 col-md-7 col-sm-8 col-9 shadow" id="loginCard">
                <div class="header">
                    <img src="assets\Images\NavBar\Medix logo.png" class="logo" alt="">
                </div>
                <p class="slogen">Your Ultimate Health-Care Destination!</p>
                <p class="topTxt">WELCOME BACK</p>
                <hr>
                <form>
                    <div class="form-group">
                        <!--<label for="pharmaEmail">Email</label>-->
                        <input type="email" id="pharmaEmail" class="form-control" placeholder="Enter email or username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <!--<label for="pharmaPassword">Password</label>-->
                        <input type="password" id="pharmaPassword" class="form-control" placeholder="Enter Password" autocomplete="current-password" required>
                    </div>
                    <a href="#" type="submit" class="btn" onclick="CheckLoginStat()">Login</a>
                    <div>
                        <a href="#" class="forgot mt-2" id="pass-forgot">Forgot Password?</a>
                        <p id="newacc">Don't have an account? <a href="pharmacySignUp.html" class="newlink">Create an Account</a></p>
                    </div>
                </form>
            </div>
        </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
